{% extends 'layout.html' %}

{% block content %}
	{% for sound in sounds %}
	<div class="jumbotron">
		<h1>{{ sound.heading }}</h1>
		<p class="lead">{{ sound.description }}</p>
		<p>
			<audio id="{{ sound.name }}" src="/api/sound/{{ sound.name }}" preload="auto" autobuffer></audio>
			<a class="btn btn-lg btn-success button_type_sound" data-soundname="{{ sound.name }}" onClick="EvalSound('{{ sound.name }}')" role="button">{{ sound.heading }}</a>
		</p>
	</div>
	{% endfor %}
{% endblock %}
