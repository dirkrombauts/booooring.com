{% extends 'layout.html' %}

{% block content %}
<div class="container">
	{% for sound in sounds %}
	<div class="col-md-4">
		<center><p>
			<audio id="{{ sound.name }}" src="/api/sound/{{ sound.name }}" preload="auto" autobuffer></audio>
			<a class="btn btn-lg btn-info button_type_sound" data-soundname="{{ sound.name }}" onClick="playSound('{{ sound.name }}')" role="button">{{ sound.heading }}</a>
		</p>
		<p><a href='/sound/{{ sound.name }}'>Details...</a>
		<p class="normal">{{ sound.description }}</p>
		</center>
	</div>
	{% endfor %}
</div>
{% endblock %}
