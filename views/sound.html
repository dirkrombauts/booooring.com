{% extends 'layout.html' %}

{% block content %}
<div class="container">
	<div class="jumbotron">
		<h1>{{ sound.heading}}</h1>
		<div>
			<audio
				id="{{ sound.name }}"
				src="/api/sound/{{ sound.name }}"
				preload="auto"
			{% if sound.play === true  %}
				autoplay='autoplay'
			{% endif %}
				autobuffer>
			</audio>
			<a class="btn btn-lg btn-info button_type_sound" data-soundname="{{ sound.name }}" onClick="playSound('{{ sound.name }}')" role="button">{{ sound.heading }}</a>
		</div>
		<div class="normal">{{ sound.description }}</div>

		{% include "./soundPlayedPartial.html" %}

		<div class="normal">URL for instant play: <input type="text" enabled="false" value="http://booooring.com/sound/{{ sound.name }}?autoplay=true" /></div>
	</div>
	<div id="disqus_thread"></div>
	<script type="text/javascript">
	    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	    var disqus_shortname = 'booooringcom';

	    /* * * DON'T EDIT BELOW THIS LINE * * */
	    (function() {
	        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
	        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
	        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	    })();
	</script>
	<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div>
{% endblock %}
